<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
<!--  该内容就是作为Mustache语句的方式进入到Vue解析之后再输出-->
  <h2> {{message}}</h2>
<!--  如果我们就是希望单纯的输出一个{{}}这种大括号或者是{{massage}}这样的内容，
不希望解析，该怎么做？-->
<!--这时我们就要用到我们的v-pre 这就是将内容原封不动的显示出来而不做任何的解析-->
<h2 v-pre>{{message}}</h2>
</div>


<script src="../js/vue.js"> </script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
    }
 })
</script>

</body>
</html>
