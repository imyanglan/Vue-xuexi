<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--如果还是用之前的方式直接这样绑定-->
<!--<div id="app">{{movies}}</div>-->
<!--它就直接把数组转成字符串直接显示出来，如下所示：-->
<!--[ "星际穿越", "大话西游", "少年派", "盗梦空间" ]-->

<div id="app">
    <!--我们如果要以列表的方式显示的话-->
<!--定义一个列表-->
<!--虽然说用{{movies[0]}}写下标也能显示数据但这样我们要做重复性的工作，又要时间又多余如果数据多了根本吃不消-->
<!--所以Vue给我们提供了一个用来遍历列表的好方法，如下-->
<ul>
<!--Vue实例赋予v-for的意义，不能写在挂载属性的外边，写在外边Vue找不到v-for就没有意义，-->
    <li v-for="item in movies">{{item}}</li>
<!-- item in movies这个就是遍历，依次取出放入item里面。所以后面的绑定的变量就换为item就行了-->
<!--    这就是声明式编程 直接告诉li里面由什么进行展示且展示什么  -->
</ul>
</div>
<!--引入vue-->
<script src="../js/vue.js"> </script>
<script>

    // 定义一个常量，给它传一些参数
    const app=new Vue({//(传对象类型的参数)
        el:'#app',//挂载 el属性
        data:{//之后可以定义一些数据了
            message:'你好啊',
            //定义一个列表，用数组存储
            movies:['星际穿越','大话西游','少年派','盗梦空间' ]
                //如何将这些数据展示出来呢？看上面元素的步骤

        }



    })

</script>


</body>
</html>
