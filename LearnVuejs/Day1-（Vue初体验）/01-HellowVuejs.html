<body>
<!--定义一个元素给它命名-->
<div id="app">
    <h1>{{message}}</h1>
    <h2>{{text}}</h2>
    <h3>{{name}}</h3>
</div>

<!--先引入vue.js-->
<script src="../js/vue.js"></script>

   data:{//定义一些数据

       text:'这是我的第一个Vue项目',
       name:'我是imyanglan'//要在上方显示数据要用双大括号括起变量

     // 它就会在date里找这个变量，看你有没有定义，如果你定义了就会将你定义的值进行提交
       //提交到上方你创建元素调用这个变量的位置进行显示
//(用这个方法的好处就是数据和界面完全分离)
   }
})

</script>
