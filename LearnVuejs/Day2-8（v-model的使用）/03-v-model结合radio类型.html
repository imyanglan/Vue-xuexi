<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <label for="male">
    <input type="radio" radio="male" name="sex" value="男"v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" radio="female" name="sex"  value="女" v-model="sex" >女
  </label>
<!--按照我们的选择，把value里的值绑定到我们sex变量里面 我们只要在v-model里绑定我们的sex-->
</div>
<script src="../js/vue.js"> </script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      sex:''
    }
 })
</script>

</body>
</html>
