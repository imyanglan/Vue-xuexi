<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn>
    <button>按钮1</button>
  </cpn>
<!--  我们还可以将这个组件调用多次-->
  <cpn>
    <span>哈哈哈</span>
  </cpn>
  <cpn>
    <input type="text">
  </cpn>
  <cpn>
    <!-- 我们在这里面放一个按钮它就会把这里的东西替换到我们的插槽中的那个位置中去了
    我们在定义组件的里面插入的东西就会替换到插槽的位置  这就是插槽最基本的使用-->
  </cpn>
<!--但现在我们的这个组件它不具备任何的扩展性  什么事扩展性 也就是我们在调用组件同一个的时候希望
每一个调用出来的都有一点点不一样  而我们怎样才能让他们增加扩展性呢？这就要用到我们的slot了-->
  <cpn></cpn>
  <cpn>
<!-- 如果我们在控件里定义了不止一个元素，它会用那个替换呢？答案就是全部替换，它会把全部的东西
都替换到插槽的位置-->
    <i>yeyeye</i>
    <div>我是div元素</div>
    <p>我是p元素</p>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件的内容</p>
<!-- 我们将slot(插槽)预留在这里  在大部分开发的情况下我们都要预留插槽方便我们扩展使用-->
    <slot>
<!-- 如果我们有一些东西比较多的使用到，我们每次都要去页面上定义的话会很麻烦，
那我们就在插值这里默认写一些东西，如果我们在调用组件的时候，没在组件里定义新的东西的话
会默认调用在插槽这定义的东西，如果定义了的话就不会使用这里定义的东西了-->
      <button>按钮2</button>
    </slot>
<!-- 我们怎样使用这个插槽呢？  去到我们定义组件的位置-->
  </div>
</template>
<script src="../js/vue.js"> </script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
 })
</script>

</body>
</html>
