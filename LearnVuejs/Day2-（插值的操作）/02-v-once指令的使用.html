<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h1>{{message}}</h1>
<!--  加了v-once之后就不会跟着数据的更改而更改,就保持数据第一次的样子-->
  <h1 v-once>{{message}}</h1>

</div>
<script src="../js/vue.js"> </script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
    }
 })
</script>

</body>
</html>
