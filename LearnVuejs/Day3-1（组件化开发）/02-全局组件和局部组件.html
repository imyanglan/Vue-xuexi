<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>

<div id="add">
<!--  我们会发现只要我们定义了Vue实例这个组件也可以在另一个实例当中使用-->
  <cpn></cpn>
</div>

<script src="../js/vue.js"> </script>
<script>
  // 1.创建组件构造器
  const cpnC=Vue.extend({
    template:`
    <div>
      <h2>我是标题</h2>
      <p>我是内容</p>
    </div>
    `
  })

  // 2.注册组件 (全局组件，意味着可以在多个Vue实例下面使用）
  // Vue.component('cpn',cpnC)

  // 怎样注册局部组件呢？我们直接在实例里面注册 挂载到某个Vue实例里 如下
  // Vue的实例对象  一般真实开发就只注册一个Vue实例
  const app=new Vue({
    el:'#app',
    data:{

    },
    // 局部组件
    components:{//可以注册多个组件
      // cpn使用组件时的标签名：组件构造器
      cpn:cpnC
    }
 })
// 再建立一个Vue实例
  const add=new Vue({
    el:'#add'
  })

</script>

</body>
</html>
