<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn2></cpn2>
</div>

<template id="cpn2">
  <div>
<!-- 我们发现我们组件里的这些内容都是写死的，我们如果以后要改会很麻烦，我们能不能让
模板也像我们之前定义的页面那样，在Vue里定义一个变量，然后用mustache语法将其数据动态的
绑定到这上面呢？-->
    <h2>{{title}}</h2>
<!--如果我们确实要绑定title这个变量，那么这个title变量放在哪里比较好？、
  情况一：我们放在Vue实例里面的data里     （×）
  情况二：我们放在组件内部定义的data属性里 （√）-->
    <p>我是内容2</p>
  </div>
</template>

<script src="../js/vue.js"> </script>
<script>

  // 1.注册一个全局组件
  Vue.component('cpn2',{
    template:`#cpn2`,
    // 我们可以将模板分离
    // 在里面可以定义一个data属性，这个data里面可以存放属于我们组件自己的变量
    // 我们Vue里的data是一个对象类型，而这个data不能是对象类型  它必须是一个函数
    data(){//所以我们要这样写这个data，如果按Vue里的对象类型定义是会报错的
      // 而且这个函数需要再返回一个对象
      return{

        // 返回一个实例  也就是实例对象  我们就在这里定义我们的变量title
        title:'我是标题'
      }
    }
  })
  const app=new Vue({
    el:'#app',
    data:{
      // 情况一：我们放在这里   这样可以么？  答案是不行，它找不到我们这个title
      // 因为组件内部是不能直接访问Vue实例里面的数据的
      // title:'我是标题'
    },

  })
</script>

</body>
</html>
