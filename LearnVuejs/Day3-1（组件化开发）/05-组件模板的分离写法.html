<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>


<!--分离写法有两种-->
<!--第一种:Script标签  要把type写成text/x-template这种类型的然后在里面写我们的模板
要怎样绑定它呢？我们在这里写一个id 然后在下面的template绑定我们对应的id就行了-->
<script type="text/x-template" id="cpn1">
<div>
  <h2>我是标题1</h2>
  <p>我是内容1</p>
</div>
</script>

<!--2.template标签-->
<template id="cpn2">
  <div>
    <h2>我是标题2</h2>
    <p>我是内容2</p>
  </div>
</template>

<script src="../js/vue.js"> </script>
<script>

  // 1.注册一个全局组件
  Vue.component('cpn1',{
    template:`#cpn1`,
    // 我们可以将模板分离
  })

  // 注册一个模板分离的局部组件
  const app=new Vue({
    el:'#app',
    data:{
    },
    components:{
      cpn2:{
        template: '#cpn2'
      }
    }
 })
</script>

</body>
</html>
