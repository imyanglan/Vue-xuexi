<div id="app">

<!-- 比如我们这个组件就是cpn，我们按照组件化的思想，把上面的东西抽到我们的组件里面
交给组件管理-->

<!--  3.使用组件  然后通过我们的自定义的标签名来调用我们定义的组件-->

<div><my-cpn></my-cpn></div>
<!--我们如果将组件放到一个div里也还是可以使用的 这就说明我们组件可以嵌套使用

</div>
<my-cpn></my-cpn>
<!--但如果我们把这个放在Vue实例绑定的控件外边就不能使用了-->
<script src="../js/vue.js"> </script>
<script>
  //ES6 定义字符串 可以用''单引号也可以用“”双引号还有一个``这个也可以定义字符串
  // 它有一个更强大的功能就是可以换行
  const str='sds' +
      'dssds'
  // 如果单引号要换行还要加上一个加号而这个完全不用它会将这个当成一个整体包含在一起的
  const s=`abs
  dsdsd`

  // 1.创建组件构造器对象 用extend()方法创建我们的构造器 这里还需要传参数
  // 而要求传的也是一个对象
 const cpnC= Vue.extend({
     // 在这里面它有一个属性 template:模板
     template:
    `
<div>
<h2>我是标题2</h2>
  <p>我是内容，内容内容内容内容</p>
  <p>我是内容，内容内容内容内容</p>
</div>
`
 })
  // 2.注册组件
  // Vue.component('组件的标签名')
  // 就是你之后以什么样的标签形式来使用我们这个组件
  Vue.component('my-cpn',cpnC)

  const app=new Vue({
    el:'#app',

    }
 })
</script>
