<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn2></cpn2>
<!--  这里只能用cpn2而不能使用cpn1是因为  在使用我们的cpn2父组件的时候
我们的程序会先来解析父组件里的模板，它在内部就已经编译好了。它会在解析模板的过程当中
发现cpn1，这个时候它就会去找一下该内部有没有注册过这个组件，如果有找到，它会把cpn1
组件所对应的东西直接解析到这个位置，对cpn1做一个替换，如果它没有找到这个东西的话，
它就会到全局组件里面找，如果在全局组件里找到了它也会替换过来，当它替换好了之后再把这个
东西完整的编译好 就已经是页面上显示的那种形式了 所以对我们的Vue实例来说它就不知道有
vpn1这个存在 所以就算我们写了cpn1对于实例来说它找不到所以就不会显示了，除非你在全局
变量中注册一个cpn1,或者在实例中再注册一个cpn1-->
<!--  <cpn1></cpn1>-->
</div>
<script src="../js/vue.js"> </script>
<script>

  // 1.创建第一个组件（子组件）这个必须写前面，不然会报错因为程序阅读代码是从上到下的过程
  // 如果你将子组件写在后面，父组件在编译的时候子组件还没生成程序就找不到要编译的东西
  // 自然会报错，所以在编写代码的时候先后顺序要注意
  const cpnC1=Vue.extend({
    template:`
    <div>
      <h2>我是标题111</h2>
      <p>我是内容，内容内容内容111</p>
    </div>
    `
  })

  // 2.创建第二个组件（父组件）
  const cpnC2=Vue.extend({
    template:`
    <div>
      <h2>我是标题222</h2>
      <p>我是内容，内容内容内容222</p>
      <cpn1></cpn1>
    </div>
    `,
    // 我们将组件一在组件二的构造器中注册了然后可以在此使用
    //在第二个组件构造器里，构造器里也可以包含components 然后可以在这里面注册组件
    components:{
      cpn1:cpnC1//注册完这个之后，就可以在上面的模板中使用这个组件
    }
  })

  // 其实我们也可以将Vue实例看成一个组件，而且它是作为程序最大的组件
  // 可以称为root组件（根组件） 这个就算第二个组件的父组件
  const app=new Vue({
    el:'#app',
    data:{

    },
    // 我们通过局部组件来进行第二个组件的注册
    components:{
      cpn2:cpnC2
    }

 })
</script>

</body>
</html>
