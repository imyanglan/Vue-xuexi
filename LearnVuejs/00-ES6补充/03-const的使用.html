<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
  // const name='why';
  // name='abc';

  //2.注意二：在使用const定义标识符，必须进行赋值
  // const name;
  // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性。
  const  obj={
    name:'imyanglan',
    age:18,
    gender:'女'
  }

  obj.name='imqingfen';
  obj.age='37';
  obj.gender='男';
  //为什么这样赋值不会出错有问题？ 因为这里是直接改的内存的值，而上面那个是改变内存的指向
</script>


</body>
</html>
