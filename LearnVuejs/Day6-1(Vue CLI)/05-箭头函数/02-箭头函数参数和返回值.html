<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.参数问题
  // 之前我们定义的是没参数的箭头函数，如果是有参数呢？
  // 1.1放入两个参数
  const sum = (num1,num2) => {
    return num1+num2
  }
  // 1.2放入一个参数
  const power = num => {// 一个参数的时候小括号是可以省掉的
    return num * num
  }

  // 2.函数中返回值的问题
  // 2.1函数代码块中有多行代码时
  // 我们定义一个test函数假如里面有很多的代码
  const test = () => {
    //1.打印Hello World
    console.log('Hello World');
    //2.打印Hello Vuejs
    console.log('Hello World');
  }

  // 2.2函数代码块中只有一行代码时
  // const mul = (num1,num2) => {
  //   return num1 * num2
  // }
  // 它可以用另外一种方式写
  const mul = (num1,num2) => num1 * num2
  console.log(mul(20,30));
  // 只有一行代码时可以这样写 它会自动执行这行代码而且将它的返回值返回出去

  // 如果我们的代码只要一行打印，我们也想像上面这样写要如何写呢？
  // const demo = () => {
  //   console.log('Hellow Demo');
  // }
  const demo = () => console.log('Hello Demo')
  // 我们的log函数没有返回值，意味着这个函数的返回值就是undefined
  // 意味着这里的函数就把我们的undefined  作为我们的返回值了
  // 所以不管我们这个函数有没有返回值，只要你只有一行代码都能用这种简便的方式写
  // 而它会自动将这个东西的结果作为箭头函数的返回值给它返回出去的
  demo()
</script>
</body>
</html>
